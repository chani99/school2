<button id="{{data.id}}" ng-click="showStudent(data.id)">
            <div class="col-md-3 order-3 nopadding">
                <img src="uploads/{{data.image}}">
            </div>

            <div class="col-md-9 order-9 text-left text nopadding">
                <h6>{{data.name}}</h6>
                <p>{{data.phone}}</p>
            </div>

</button>
